language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

addons:
  code_climate:
    repo_token:
      secure: ""

branches:
  only:
    master

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true

install:
  - travis_retry composer install

script:
  - if [ "$TRAVIS_PHP_VERSION" != "7.2" ]; then composer test; fi
  - if [ "$TRAVIS_PHP_VERSION" == "7.2" ]; then composer test-coverage; fi

after_script:
  - vendor/bin/test-reporter